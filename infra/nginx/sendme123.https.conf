server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name new.sendme123.com;

  root /var/www/vhosts/new.sendme123.com/current;
  index index.html;

  ssl_certificate     /etc/letsencrypt/live/new.sendme123.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/new.sendme123.com/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options SAMEORIGIN;

  gzip on;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_proxied any;
  gzip_vary on;
  gzip_types application/javascript application/json application/xml text/css text/javascript text/plain text/xml image/svg+xml;

  location ^~ /api/ {
    proxy_pass http://127.0.0.1:4000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    proxy_buffering off;
  }

  location ^~ /socket.io/ {
    proxy_pass http://127.0.0.1:4000/socket.io/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 3600s;
    proxy_buffering off;
  }

  location ^~ /opensearch/ {
    proxy_pass http://127.0.0.1:5602/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
  }

   location = /metabase { return 301 /metabase/; }


  location /metabase/ {

    rewrite ^/metabase(/.*)$ $1 break;

    proxy_pass http://127.0.0.1:5100/;
    proxy_redirect off;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    add_header Content-Security-Policy "" always;
  }

  location = /docs { proxy_pass http://127.0.0.1:4000/docs; }
  location = /openapi.json { proxy_pass http://127.0.0.1:4000/openapi.json; }

  location ~* \.(?:ico|css|js|mjs|gif|jpe?g|png|woff2?|eot|ttf|svg|webp)$ {
    expires 30d;
    add_header Cache-Control "public, no-transform";
    try_files $uri =404;
  }

  location / {
    try_files $uri $uri/ /index.html;
    expires 1h;
    add_header Cache-Control "public, no-cache";
  }

  location = /index.html { add_header Cache-Control "no-cache, no-store, must-revalidate"; }

  location ~ /\. { deny all; access_log off; log_not_found off; }
}
