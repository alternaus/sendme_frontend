name: Publish Docker image to GHCR

on:
  push:
    branches: ['master']
    tags: ['v*']
    paths:
      - 'Dockerfile'
      - 'src/**'
      - '**/*.ts'
      - '**/*.vue'
      - '**/*.js'
      - 'package.json'
      - 'yarn.lock'
      - 'vite.config.ts'
      - 'tsconfig*.json'
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.pkg.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Extract version (package.json)
        id: pkg
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          if [ -f package.json ]; then
            echo "version=$(jq -r '.version // empty' package.json)" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ steps.pkg.outputs.version }},enable=${{ steps.pkg.outputs.version != '' }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
          labels: |
            org.opencontainers.image.title=Voice Frontend
            org.opencontainers.image.description=Vue.js frontend application for voice management
            org.opencontainers.image.vendor=Alternaus

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NODE_ENV=production
            VITE_BASE_URL=/voice/
          cache-from: type=gha
          cache-to: type=gha,mode=max
