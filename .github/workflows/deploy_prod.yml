name: Deploy sendme frontend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint-and-test:
    name: ğŸ§ª Lint y Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
      - name: ğŸ“¦ Instalar dependencias
        run: npm ci
      - name: ğŸ” Lint
        run: npm run lint

  build:
    name: ğŸ”¨ Build
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
      - name: ğŸ“¦ Instalar dependencias
        run: npm ci
      - name: ğŸ“¦ Build Vue App
        run: |
          npm run build
      - name: ğŸ“‚ Subir artefacto
        uses: actions/upload-artifact@v3
        with:
          name: vue-dist
          path: dist

  deploy:
    name: ğŸš€ Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Descargar artefacto
        uses: actions/download-artifact@v3
        with:
          name: vue-dist
          path: dist

      - name: ğŸ” Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸ“‚ Sync build to server
        run: |
          rsync -avz --delete dist/ \
            ${{ secrets.USER }}@${{ secrets.IP }}:${{ env.FRONTEND_PATH }}

      - name: ğŸ“„ Upload Nginx config
        run: |
          rsync -avz nginx/sendme123.conf \
            ${{ secrets.USER }}@${{ secrets.IP }}:/tmp/sendme123.conf

      - name: ğŸ› ï¸ Remote server setup (Nginx & SSL)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.IP }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -eux

            # Verificar o instalar Nginx
            if ! command -v nginx >/dev/null; then
              apt-get update
              apt-get install -y nginx
            fi

            # Limpiar sites-available y sites-enabled previos
            rm -f /etc/nginx/sites-enabled/*
            rm -f /etc/nginx/sites-available/*

            # Desplegar nueva configuraciÃ³n
            mv /tmp/sendme123.conf /etc/nginx/sites-available/sendme123.conf
            ln -s /etc/nginx/sites-available/sendme123.conf /etc/nginx/sites-enabled/sendme123.conf

            # Probar y recargar Nginx
            nginx -t
            systemctl reload nginx

            # Instalar Certbot si no existe
            if ! command -v certbot >/dev/null; then
              apt-get install -y certbot python3-certbot-nginx
            fi

            # Obtener o renovar certificado
            if [ ! -d "/etc/letsencrypt/live/new.sendme123.com" ]; then
              certbot --nginx -d new.sendme123.com --non-interactive --agree-tos -m admin@sendme123.com
            else
              certbot renew --quiet --post-hook "systemctl reload nginx"
            fi

            # Configurar renovaciÃ³n automÃ¡tica si no existe en crontab
            (crontab -l | grep -q "certbot renew") || \
              echo "0 3 * * * certbot renew --quiet --post-hook 'systemctl reload nginx'" >> /etc/crontab

      - name: ğŸ”” Notificar despliegue
        if: success()
        run: echo "âœ… Deploy completado en new.sendme123.com"

      - name: âš ï¸ Rollback on failure
        if: failure()
        run: echo "âŒ Deploy fallido â€” revisa los logs"
