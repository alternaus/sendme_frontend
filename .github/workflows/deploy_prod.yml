name: Deploy sendme frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SERVER_HOST: ${{ secrets.IP }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SERVER_USER: ${{ secrets.USER }}
      FRONTEND_PATH: /var/www/vhosts/new.sendme123.com

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --no-optional
          npm install @rollup/rollup-linux-x64-gnu

      - name: ðŸ”¨ Build Vue App
        run: npm run build
        env:
          NODE_ENV: production

      - name: ðŸ§ª Run tests
        run: npm test || true

      - name: ðŸ“‚ Copy build files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.IP }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          source: 'dist/*'
          strip_components: 1
          target: '/var/www/vhosts/new.sendme123.com/'

      - name: âš¡ Install & Configure Nginx + SSL
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.IP }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            # ðŸ”„ Actualizar paquetes
             apt update &&  apt upgrade -y

            # ðŸ—‘ï¸ Desinstalar Nginx completamente
            echo "ðŸ—‘ï¸ Desinstalando Nginx y limpiando configuraciones..."
             systemctl stop nginx
             apt remove --purge nginx nginx-common nginx-full -y
             apt autoremove -y
             rm -rf /etc/nginx
             rm -rf /var/log/nginx
             rm -rf /var/www/html
             rm -rf /usr/share/nginx
             rm -rf /usr/lib/nginx
             rm -rf /usr/share/doc/nginx

            # ðŸŒ Instalar Nginx limpio
            echo "ðŸ”§ Instalando Nginx..."
             apt install -y nginx

            # ðŸ“ Crear directorios necesarios
             mkdir -p /var/www/vhosts/new.sendme123.com
             mkdir -p /var/www/html
             mkdir -p /etc/nginx/conf.d

            # âœ… Dar permisos correctos
             chown -R www-data:www-data /var/www/vhosts/new.sendme123.com
             chmod -R 755 /var/www/vhosts/new.sendme123.com

            # ðŸ”§ Configurar Nginx temporalmente sin SSL
            echo 'server {
                listen 80;
                listen [::]:80;
                server_name new.sendme123.com;
                
                location /.well-known/acme-challenge/ {
                    root /var/www/html;
                }

                location / {
                    return 301 https://$host$request_uri;
                }
            }' |  tee /etc/nginx/sites-available/sendme123

            # ðŸ”— Habilitar configuraciÃ³n temporal en Nginx
             ln -sf /etc/nginx/sites-available/sendme123 /etc/nginx/sites-enabled/
             rm -f /etc/nginx/sites-enabled/default

            # ðŸ”„ Verificar configuraciÃ³n de Nginx antes de reiniciar
             nginx -t &&  systemctl restart nginx || exit 1

            # ðŸ” Instalar Certbot para SSL
            echo "ðŸ”§ Instalando Certbot..."
             apt install -y certbot python3-certbot-nginx

            # ðŸ“œ Generar certificado SSL
            certbot certonly --webroot -w /var/www/html -d new.sendme123.com --non-interactive --agree-tos -m admin@sendme123.com

            # ðŸ“œ Configurar Nginx con SSL y optimizaciones
            echo 'server {
                listen 80;
                listen [::]:80;
                server_name new.sendme123.com;
                location / {
                    return 301 https://$host$request_uri;
                }
            }

            server {
                listen 443 ssl http2;
                listen [::]:443 ssl http2;
                server_name new.sendme123.com;

                root /var/www/vhosts/new.sendme123.com;
                index index.html;

                # ConfiguraciÃ³n de SSL
                ssl_certificate /etc/letsencrypt/live/new.sendme123.com/fullchain.pem;
                ssl_certificate_key /etc/letsencrypt/live/new.sendme123.com/privkey.pem;
                include /etc/letsencrypt/options-ssl-nginx.conf;
                ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
                
                # ConfiguraciÃ³n de buffers y timeouts
                client_max_body_size 100M;
                client_body_buffer_size 128k;
                proxy_connect_timeout 600;
                proxy_send_timeout 600;
                proxy_read_timeout 600;
                send_timeout 600;
                
                # Seguridad adicional
                add_header X-Content-Type-Options nosniff;
                add_header X-Frame-Options SAMEORIGIN;
                add_header X-XSS-Protection "1; mode=block";
                add_header Content-Security-Policy "default-src https: data: blob: wss: '\''unsafe-inline'\'' '\''unsafe-eval'\''";

                # ConfiguraciÃ³n de compresiÃ³n
                gzip on;
                gzip_comp_level 5;
                gzip_min_length 256;
                gzip_proxied any;
                gzip_vary on;
                gzip_types
                    application/javascript
                    application/json
                    application/x-javascript
                    application/xml
                    text/css
                    text/javascript
                    text/plain
                    text/xml;

                # ConfiguraciÃ³n de cachÃ©
                location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|webp)$ {
                    expires 30d;
                    add_header Cache-Control "public, no-transform";
                }

                location / {
                    try_files $uri $uri/ /index.html;
                    expires 1h;
                    add_header Cache-Control "public, no-cache";
                }

                location /api/ {
                    proxy_pass http://localhost:4000/api/;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection "upgrade";
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                    proxy_set_header X-Forwarded-Host $host;
                    proxy_cache_bypass $http_upgrade;
                    
                    # Timeouts optimizados
                    proxy_connect_timeout 300s;
                    proxy_send_timeout 300s;
                    proxy_read_timeout 300s;
                    
                    # Buffering optimizado
                    proxy_buffering off;
                    proxy_buffer_size 16k;
                    proxy_busy_buffers_size 32k;
                    proxy_buffers 16 16k;
                }

                location /socket.io/ {
                    proxy_pass http://localhost:4000/socket.io/;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection "upgrade";
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                    proxy_set_header X-Forwarded-Host $host;
                    proxy_cache_bypass $http_upgrade;
                    
                    # ConfiguraciÃ³n especÃ­fica para WebSockets
                    proxy_connect_timeout 300s;
                    proxy_send_timeout 300s;
                    proxy_read_timeout 3600s;
                    
                    # ConfiguraciÃ³n adicional para Socket.IO
                    proxy_buffering off;
                    proxy_set_header X-Forwarded-Port $server_port;
                    proxy_set_header X-Forwarded-Host $http_host;
                    
                    # ConfiguraciÃ³n de buffer para WebSocket
                    proxy_buffer_size 128k;
                    proxy_buffers 4 256k;
                    proxy_busy_buffers_size 256k;
                    
                    # ConfiguraciÃ³n de CORS para WebSocket
                    add_header '\''Access-Control-Allow-Origin'\'' '\''*'\'' always;
                    add_header '\''Access-Control-Allow-Methods'\'' '\''GET, POST, OPTIONS'\'' always;
                    add_header '\''Access-Control-Allow-Headers'\'' '\''DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization'\'' always;
                    add_header '\''Access-Control-Expose-Headers'\'' '\''Content-Length,Content-Range'\'' always;
                    
                    # Manejo de OPTIONS para CORS
                    if ($request_method = '\''OPTIONS'\'') {
                        add_header '\''Access-Control-Allow-Origin'\'' '\''*'\'';
                        add_header '\''Access-Control-Allow-Methods'\'' '\''GET, POST, OPTIONS'\'';
                        add_header '\''Access-Control-Allow-Headers'\'' '\''DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization'\'';
                        add_header '\''Access-Control-Max-Age'\'' 1728000;
                        add_header '\''Content-Type'\'' '\''text/plain; charset=utf-8'\'';
                        add_header '\''Content-Length'\'' 0;
                        return 204;
                    }
                }
                
                location /opensearch/ {
                    proxy_pass http://localhost:5602/;
                    proxy_http_version 1.1;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection "upgrade";
                    
                    # Timeouts optimizados
                    proxy_connect_timeout 300s;
                    proxy_send_timeout 300s;
                    proxy_read_timeout 300s;
                }

                location /docs {
                  proxy_pass http://localhost:4000/docs;
                  proxy_http_version 1.1;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
                }

                location /openapi.json {
                    proxy_pass http://localhost:4000/openapi.json;
                    proxy_http_version 1.1;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                }

                # Denegar acceso a archivos ocultos
                location ~ /\. {
                    deny all;
                    access_log off;
                    log_not_found off;
                }
            }' |  tee /etc/nginx/sites-available/sendme123

            # ðŸ”— Habilitar configuraciÃ³n SSL en Nginx
             ln -sf /etc/nginx/sites-available/sendme123 /etc/nginx/sites-enabled/

            # ðŸ”„ Verificar configuraciÃ³n antes de reiniciar Nginx
             nginx -t &&  systemctl restart nginx || exit 1

            # ðŸ“Š Configurar renovaciÃ³n automÃ¡tica de certificados
            if ! crontab -l | grep -q certbot; then
              (crontab -l 2>/dev/null; echo "0 3 * * * certbot renew --quiet --post-hook \"systemctl reload nginx\"") | crontab -
              echo "âœ… RenovaciÃ³n automÃ¡tica de certificados configurada."
            fi

            echo "ðŸŽ‰ Despliegue y configuraciÃ³n con SSL completados exitosamente."

      - name: ðŸ”” Notificar despliegue exitoso
        if: success()
        run: |
          echo "Despliegue completado exitosamente en new.sendme123.com"
