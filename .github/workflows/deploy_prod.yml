name: Deploy sendme frontend

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      DOMAIN: new.sendme123.com
      EMAIL: admin@sendme123.com
      FRONTEND_PATH: /var/www/vhosts/new.sendme123.com
      SITE_BASENAME: sendme123
      SERVER_HOST: ${{ secrets.IP }}
      SERVER_USER: ${{ secrets.USER }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Stamp build version
        run: |
          echo "${GITHUB_SHA::7} $(date -u +%FT%TZ)" > dist/version.txt

      - name: Package dist
        run: tar -C dist -czf dist.tgz .

      - name: Upload dist.tgz to server (/tmp)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          source: 'dist.tgz'
          target: '/tmp/'

      - name: Configure Nginx, SSL and release
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            set -euo pipefail
            DOMAIN="${{ env.DOMAIN }}"
            EMAIL="${{ env.EMAIL }}"
            BASE="${{ env.FRONTEND_PATH }}"
            TS=$(date +%Y%m%d%H%M%S)

            apt-get update -y
            DEBIAN_FRONTEND=noninteractive apt-get install -y nginx certbot python3-certbot-nginx curl

            # --- Estructura limpia + placeholder si se borr贸 todo ---
            sudo mkdir -p "$BASE/releases" "$BASE/shared" /var/www/html /etc/nginx/sites-available /etc/nginx/sites-enabled
            if [ ! -e "$BASE/current/index.html" ]; then
              sudo mkdir -p "$BASE/releases/placeholder"
              echo "<!doctype html><title>Deploy</title><h1>Deploy en curso</h1>" | sudo tee "$BASE/releases/placeholder/index.html" >/dev/null
              sudo ln -sfn "$BASE/releases/placeholder" "$BASE/current"
            fi
            sudo chown -R www-data:www-data "$BASE"; sudo chmod 755 /var /var/www /var/www/vhosts "$BASE" "$BASE/releases" "$BASE/current"

            # --- Nginx conf saneado (evita loops y 403) ---
            cat >/etc/nginx/sites-available/${{ env.SITE_BASENAME }}.http.conf <<EOF
            server {
              listen 80;
              server_name ${DOMAIN};

              root ${BASE}/current;
              index index.html;

              location ^~ /.well-known/acme-challenge/ {
                root /var/www/html;
                default_type "text/plain";
              }

              location / {
                try_files \$uri \$uri/ /index.html;
              }

              return 301 https://\$host\$request_uri;
            }
            EOF

            cat >/etc/nginx/sites-available/${{ env.SITE_BASENAME }}.https.conf <<EOF
            server {
              listen 443 ssl http2;
              server_name ${DOMAIN};

              ssl_certificate /etc/letsencrypt/live/${DOMAIN}/fullchain.pem;
              ssl_certificate_key /etc/letsencrypt/live/${DOMAIN}/privkey.pem;
              include /etc/letsencrypt/options-ssl-nginx.conf;
              ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

              root ${BASE}/current;
              index index.html;

              location / {
                try_files \$uri \$uri/ /index.html;
              }

              location = /index.html {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
              }
            }
            EOF

            ln -sfn /etc/nginx/sites-available/${{ env.SITE_BASENAME }}.http.conf  /etc/nginx/sites-enabled/${{ env.SITE_BASENAME }}.conf
            nginx -t && systemctl reload nginx

            # --- Certificado si falta ---
            if [ ! -f "/etc/letsencrypt/live/${DOMAIN}/fullchain.pem" ]; then
              certbot certonly --webroot -w /var/www/html -d "${DOMAIN}" --non-interactive --agree-tos -m "${EMAIL}"
            fi

            ln -sfn /etc/nginx/sites-available/${{ env.SITE_BASENAME }}.https.conf /etc/nginx/sites-enabled/${{ env.SITE_BASENAME }}.conf
            nginx -t && systemctl reload nginx

            # --- Deploy at贸mico ---
            PREV=""
            [ -L "$BASE/current" ] && PREV="$(readlink -f "$BASE/current" || true)"
            [ -e "$BASE/current" ] && [ ! -L "$BASE/current" ] && rm -rf "$BASE/current"

            mkdir -p "$BASE/releases/${TS}"
            tar -C "$BASE/releases/${TS}" -xzf /tmp/dist.tgz
            ln -sfn "$BASE/releases/${TS}" "$BASE/current"
            chown -R www-data:www-data "$BASE"
            rm -f /tmp/dist.tgz

            # Verificaci贸n build
            test -f "$BASE/current/index.html" || { echo "Falta index.html en el release"; exit 1; }

            # Limpieza y retenci贸n
            if [ -n "$PREV" ] && [ -d "$PREV" ] && [ "$PREV" != "$BASE/releases/${TS}" ]; then rm -rf "$PREV"; fi
            rm -rf /var/cache/nginx/* || true
            find "$BASE/releases" -maxdepth 1 -mindepth 1 -type d -printf "%T@ %p\n" | sort -rn | awk 'NR>5{print $2}' | xargs -r rm -rf

            # Cron renew
            if ! crontab -l 2>/dev/null | grep -q 'certbot renew'; then
              (crontab -l 2>/dev/null; echo '0 3 * * * certbot renew --quiet --post-hook "systemctl reload nginx"') | crontab -
            fi

            # Smoke test
            nginx -t && systemctl reload nginx
            curl -skI "https://${DOMAIN}/" | head -n1 || true
